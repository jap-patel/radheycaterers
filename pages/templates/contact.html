{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contact-style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Radhe Caterers | Contact Us</title>
</head>

<body>

    <!-- //////////////////////////////////////// NAVBAR ////////////////////////////////////// -->

    <nav class="navbar justify-content-start">
        <img src="{% static 'images/logo.jpg' %}" alt="logo can't be load" class="img-fluid">

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'menu' %}">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'gallery' %}">Gallery</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'contact' %}">Contact Us</a>
            </li>
        </ul>
    </nav>


    <!-- ////////////////////////////////////// FORM /////////////////////////////////////////// -->

    <section>
        <div class="container">
            <form action="{% url 'index' %}" class="contactForm" onsubmit="return validateMyForm();" method="POST">
                {% csrf_token %}
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" id="fname" name="fname" required>
                        <span>First Name</span>
                    </div>

                    <div class="inputBox w50">
                        <input type="text" id="lname" name="lname" required>
                        <span>Last Name</span>
                    </div>

                    <div class="inputBox w50">
                        <input type="text" id="mail" name="mail" required>
                        <span>Email Address</span>
                    </div>

                    <div class="inputBox w50">
                        <input type="tel" id="number"  name="number" required>
                        <span>Mobile Number</span>
                    </div>

                    <div class="inputBox w100">
                        <textarea id="message" name="message" required></textarea>
                        <span>Write your message here...</span>
                    </div>

                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </section>


    <!-- ///////////////////////////////////// FOOTER //////////////////////////////////////// -->
        
    
    {% include 'components/footer.html' %}


    <script src="{% static 'js/contact-form-validate.js' %}"></script>

    </body>
</html>
